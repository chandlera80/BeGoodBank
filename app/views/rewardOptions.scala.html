@(rewardOptions : List [RewardOptions])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reward Options and Details</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/rewardoptions.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>


</head>
<body>
<h4 class="text-center">Reward Options Page</h4>
<div class="container-fluid">
<div class="row">
    <div class=" col-1"></div>

    <div class=" col-10">

<table>
    <tr>
        <th class="test">Reward Type</th><th class="test"  >Reward Cost</th><th class="test">Reward Description</th><th class="test">Reward Picture</th>
    </tr>
    @for(rewardOptions <-rewardOptions){
    <tr>
        <td>@rewardOptions.getRewardType</td>

        <td class="text-center">@rewardOptions.getRewardCost</td>

        <td>@rewardOptions.getRewardDescription</td>
        <td class="text-center" ><img src="/assets/images/@rewardOptions.getRewardPicture" class="img-thumbnail" width="75" ></td>

    </tr>

    }
</table>
    </div>
    <div class=" col-1"></div>
</div>
</div>
</body>
</html>
